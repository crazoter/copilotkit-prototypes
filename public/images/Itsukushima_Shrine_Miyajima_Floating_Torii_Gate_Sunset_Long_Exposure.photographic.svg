<?xml version="1.0" encoding="UTF-8"?>
<!-- Photographic-style SVG: Itsukushima Shrine floating torii gate at sunset, long exposure water reflection -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900" role="img" aria-label="Itsukushima Shrine torii gate at sunset with water reflection">
  <defs>
    <linearGradient id="sunset" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffb07a"/>
      <stop offset="0.5" stop-color="#ff7a9c"/>
      <stop offset="1" stop-color="#5b2f6b"/>
    </linearGradient>
    <radialGradient id="horizonGlow" cx="50%" cy="20%" r="30%">
      <stop offset="0" stop-color="#fff0d1" stop-opacity="1"/>
      <stop offset="1" stop-color="#ff7a9c" stop-opacity="0"/>
    </radialGradient>
    <filter id="waterBlur">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#sunset)"/>
  <circle cx="800" cy="160" r="120" fill="url(#horizonGlow)" opacity="0.9"/>

  <!-- torii gate -->
  <g transform="translate(640,220)">
    <rect x="0" y="160" width="320" height="20" rx="8" fill="#b54c3a"/>
    <rect x="30" y="180" width="260" height="20" rx="8" fill="#b54c3a"/>
    <rect x="40" y="180" width="20" height="120" rx="6" fill="#8a2c20"/>
    <rect x="260" y="180" width="20" height="120" rx="6" fill="#8a2c20"/>
    <rect x="60" y="120" width="200" height="40" rx="20" fill="#e75b3f"/>
  </g>

  <!-- water reflection (long exposure smear) -->
  <g transform="translate(0,540)" filter="url(#waterBlur)" opacity="0.9">
    <rect x="0" y="0" width="1600" height="360" fill="#1b1b2b"/>
    <rect x="560" y="20" width="480" height="16" fill="#ffb07a" opacity="0.25"/>
    <rect x="560" y="44" width="480" height="12" fill="#ff7a9c" opacity="0.2"/>
  </g>

  <!-- distant silhouette islands -->
  <path d="M0,520 C240,420 420,460 760,520 C1120,580 1320,520 1600,520 L1600,900 L0,900 Z" fill="#2d2440"/>

  <text x="30" y="880" font-size="14" fill="#f0d6c3">generated: photographic-style vector â€¢ rasterize to JPEG for real photo file</text>
</svg>
