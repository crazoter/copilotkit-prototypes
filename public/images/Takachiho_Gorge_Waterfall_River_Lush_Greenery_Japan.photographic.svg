<?xml version="1.0" encoding="UTF-8"?>
<!-- Photographic-style SVG: Takachiho Gorge waterfall and river with lush greenery -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900" role="img" aria-label="Takachiho Gorge waterfall and lush green river scene">
  <defs>
    <linearGradient id="skyGreen" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#dffaf1"/>
      <stop offset="1" stop-color="#e6f9ee"/>
    </linearGradient>
    <linearGradient id="waterGrad" x1="0" x2="0">
      <stop offset="0" stop-color="#9fd3ff"/>
      <stop offset="1" stop-color="#5fa8d3"/>
    </linearGradient>
    <filter id="waterFlow">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#skyGreen)"/>

  <!-- steep cliffs -->
  <path d="M0,200 C120,80 260,120 380,200 C520,320 720,120 900,220 C1040,300 1160,220 1400,200 L1400,900 L0,900 Z" fill="#2b6b3a"/>

  <!-- waterfall -->
  <g transform="translate(520,140)">
    <rect x="0" y="80" width="160" height="520" fill="url(#waterGrad)" opacity="0.95" filter="url(#waterFlow)"/>
    <rect x="30" y="200" width="100" height="12" fill="#ffffff" opacity="0.35"/>
    <rect x="30" y="240" width="100" height="10" fill="#e6f6ff" opacity="0.25"/>
  </g>

  <!-- river -->
  <path d="M0,680 C220,720 420,740 680,700 C980,660 1200,720 1400,700 L1400,900 L0,900 Z" fill="#4aa3d6"/>

  <text x="20" y="880" font-size="14" fill="#3a6b53">generated: photographic-style vector â€¢ rasterize to JPEG for real photo file</text>
</svg>
