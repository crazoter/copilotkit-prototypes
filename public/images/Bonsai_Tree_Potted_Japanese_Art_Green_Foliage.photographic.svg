<?xml version="1.0" encoding="UTF-8"?>
<!-- Photographic-style SVG: Potted bonsai tree, studio-style lighting and shallow depth-of-field -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" width="900" height="700" role="img" aria-label="Bonsai tree in pot with studio lighting">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="60%">
      <stop offset="0" stop-color="#f6f8f6"/>
      <stop offset="1" stop-color="#e6efe6"/>
    </radialGradient>
    <linearGradient id="leaf" x1="0" x2="1">
      <stop offset="0" stop-color="#2e6b3e"/>
      <stop offset="1" stop-color="#1f4a2b"/>
    </linearGradient>
    <filter id="bokeh">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- blurred background bokeh -->
  <g filter="url(#bokeh)" opacity="0.5">
    <circle cx="120" cy="120" r="48" fill="#d9f0d9"/>
    <circle cx="760" cy="180" r="68" fill="#dff1df"/>
    <circle cx="480" cy="80" r="40" fill="#e6f6e6"/>
  </g>

  <!-- bonsai pot -->
  <g transform="translate(220,320)">
    <ellipse cx="230" cy="220" rx="190" ry="34" fill="#2b1b12" opacity="0.12"/>
    <rect x="120" y="180" width="220" height="120" rx="20" fill="#a9603f"/>
    <rect x="120" y="150" width="220" height="36" rx="18" fill="#7b3f2a"/>
  </g>

  <!-- bonsai foliage -->
  <g transform="translate(200,120)">
    <ellipse cx="300" cy="200" rx="140" ry="86" fill="url(#leaf)"/>
    <ellipse cx="200" cy="180" rx="110" ry="68" fill="#2d6b3c"/>
    <ellipse cx="360" cy="160" rx="90" ry="60" fill="#2b763e"/>
  </g>

  <text x="20" y="680" font-size="14" fill="#6b6b6b">generated: photographic-style vector â€¢ rasterize to JPEG for real photo file</text>
</svg>
