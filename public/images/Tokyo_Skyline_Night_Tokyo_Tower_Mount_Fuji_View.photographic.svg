<?xml version="1.0" encoding="UTF-8"?>
<!-- Photographic-style SVG: Tokyo skyline at night with Tokyo Tower and Mount Fuji silhouette -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" width="1600" height="1000" role="img" aria-label="Tokyo skyline night with Tokyo Tower and Mount Fuji">
  <defs>
    <linearGradient id="nightSky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#02071a"/>
      <stop offset="0.5" stop-color="#08102b"/>
      <stop offset="1" stop-color="#0f2540"/>
    </linearGradient>
    <radialGradient id="cityGlow" cx="70%" cy="70%" r="40%">
      <stop offset="0" stop-color="#ffdb7d" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ff7a7a" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#nightSky)"/>

  <!-- distant Mount Fuji silhouette -->
  <g transform="translate(0,60)" opacity="0.95">
    <path d="M0,700 L260,440 L420,560 L620,380 L860,560 L1100,420 L1400,600 L1600,500 L1600,1000 L0,1000 Z" fill="#071026"/>
    <path d="M520,520 L620,420 L680,520 L640,480 L720,560 L520,520 Z" fill="#0b1a2a" opacity="0.6"/>
  </g>

  <!-- Tokyo Tower lit up -->
  <g transform="translate(820,160)">
    <path d="M40 0 L60 320 L20 320 Z" fill="#ffdb7d" opacity="0.98"/>
    <rect x="22" y="320" width="36" height="120" fill="#0c1a2a"/>
    <circle cx="40" cy="-6" r="18" fill="#ffd07a" opacity="0.9" filter="url(#soft)"/>
  </g>

  <!-- city lights -->
  <g opacity="0.95">
    <rect x="60" y="680" width="80" height="200" fill="#0b1a2a"/>
    <rect x="160" y="720" width="70" height="160" fill="#0b1a2a"/>
    <rect x="240" y="640" width="110" height="240" fill="#0b1a2a"/>
    <rect x="380" y="700" width="90" height="180" fill="#0b1a2a"/>
    <rect x="480" y="660" width="120" height="220" fill="#0b1a2a"/>
    <rect x="620" y="680" width="140" height="200" fill="#0b1a2a"/>
    <rect x="780" y="720" width="100" height="160" fill="#0b1a2a"/>
    <rect x="900" y="700" width="160" height="180" fill="#0b1a2a"/>
    <rect x="1100" y="680" width="120" height="200" fill="#0b1a2a"/>
    <rect x="1240" y="700" width="100" height="180" fill="#0b1a2a"/>
    <rect x="1380" y="720" width="120" height="160" fill="#0b1a2a"/>

    <!-- light windows -->n    
    <g fill="#ffd97d" opacity="0.9">
      <rect x="92" y="700" width="18" height="24" rx="3"/>
      <rect x="120" y="720" width="18" height="24" rx="3"/>
      <rect x="320" y="680" width="14" height="18" rx="2"/>
      <rect x="520" y="680" width="14" height="18" rx="2"/>
      <rect x="760" y="720" width="16" height="22" rx="2"/>
      <rect x="980" y="700" width="20" height="26" rx="3"/>
      <rect x="1200" y="720" width="18" height="22" rx="3"/>
      <rect x="1400" y="740" width="16" height="20" rx="3"/>
    </g>
  </g>

  <!-- subtle sky stars -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="120" cy="120" r="1.8"/>
    <circle cx="220" cy="80" r="1.2"/>
    <circle cx="340" cy="60" r="1.6"/>
    <circle cx="460" cy="100" r="1.4"/>
    <circle cx="1120" cy="80" r="1.6"/>
    <circle cx="1320" cy="120" r="1.2"/>
  </g>

  <!-- faint city glow -->
  <ellipse cx="820" cy="760" rx="420" ry="220" fill="url(#cityGlow)" opacity="0.12"/>

  <text x="30" y="980" font-size="14" fill="#9aa8bf">generated: photographic-style vector â€¢ rasterize to JPEG for real photo file</text>
</svg>
