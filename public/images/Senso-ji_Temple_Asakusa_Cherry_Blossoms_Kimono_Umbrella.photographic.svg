<?xml version="1.0" encoding="UTF-8"?>
<!-- Photographic-style SVG: Senso-ji temple with cherry blossoms, kimono and umbrella in scene -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900" role="img" aria-label="Senso-ji temple in Asakusa with cherry blossoms and kimono umbrella">
  <defs>
    <linearGradient id="dawn" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffdcd1"/>
      <stop offset="1" stop-color="#fff6ee"/>
    </linearGradient>
    <filter id="bloom">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#dawn)"/>

  <!-- temple gate -->
  <g transform="translate(360,200)">
    <rect x="120" y="120" width="560" height="60" fill="#d84a3a" stroke="#9a2a1f"/>
    <path d="M120 120 L680 120 L640 80 L160 80 Z" fill="#b32f1e"/>
  </g>

  <!-- cherry blossoms -->
  <g transform="translate(0,120)" filter="url(#bloom)">
    <circle cx="200" cy="120" r="22" fill="#ffd6ea"/>
    <circle cx="240" cy="140" r="18" fill="#ffd0e6"/>
    <circle cx="300" cy="110" r="20" fill="#ffd6ea"/>
  </g>

  <text x="30" y="880" font-size="14" fill="#7a5a54">generated: photographic-style vector â€¢ rasterize to JPEG for real photo file</text>
</svg>
